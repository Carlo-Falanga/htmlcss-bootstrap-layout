<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Grid Layout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="container text-center my-5">
        <!-- First row -->
        <div class="row py-5 text-start">
          <div class="col-sm-6 p-4 bg-light-subtle">
            <h2>Colonna 1</h2>
            <p class="fs-6">
              Larghezza intera su dispositivi piccolo, met&aacute; larghezza su
              dispositivi medi e un terzo su dispositivi grandi.
            </p>
          </div>
          <div class="col-sm-6 p-4 bg-secondary text-light">
            <h2>Colonna 1</h2>
            <p class="fs-6">
              Larghezza intera su dispositivi piccolo, met&aacute; larghezza su
              dispositivi medi e un terzo su dispositivi grandi.
            </p>
          </div>
        </div>

        <!-- Second row -->
       
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
